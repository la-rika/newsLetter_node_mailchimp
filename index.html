<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NewsLetter Singup</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/newsletter.png" alt="img" width="72px" height="72px">

        <h1 class="h3 mb-3 font-weight-normal">SignUp to my Newsletter!</h1>
        <input type="text" name="fname" class="form-control top" placeholder="First name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required >

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-3 mb-3 text-muted">&copy; Lara Misia Forlani</p>
    </form>
</body>

</html>
